<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS-PRO | Gestión Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Pantalla de carga para evitar parpadeo */
        #loading-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #f3f4f6; display: flex; align-items: center; justify-content: center; z-index: 9999;
        }
        .tab-active { background-color: #2563eb !important; color: white !important; }
        .hidden { display: none !important; }
        .hour-input:focus { background-color: #fef9c3; outline: none; border-color: #2563eb; }
        .pill-selected { background-color: #2563eb !important; color: #ffffff !important; border-color: #1e40af !important; }
        .task-completed { text-decoration: line-through; opacity: 0.6; }
        .priority-Alta { border-left: 5px solid #ef4444 !important; }
        .priority-Media { border-left: 5px solid #f59e0b !important; }
        .priority-Baja { border-left: 5px solid #10b981 !important; }
        .vencido { color: #ef4444; font-weight: bold; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <div id="loading-screen">
        <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4"></div>
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest">Iniciando DAS-PRO...</p>
        </div>
    </div>

    <div id="login-screen" class="hidden flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm text-center border">
            <h2 class="text-3xl font-black text-blue-600 mb-6 italic uppercase">DAS-PRO</h2>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="Email" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none focus:ring-2 focus:ring-blue-400">
                <input type="password" id="password" placeholder="Clave" class="w-full p-4 bg-gray-50 rounded-2xl border outline-none focus:ring-2 focus:ring-blue-400">
                <button id="login-btn" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700">ENTRAR</button>
            </div>
        </div>
    </div>

    <div id="agenda-screen" class="hidden">
        <nav class="bg-white border-b sticky top-0 z-50 flex justify-between items-center px-4 py-3 shadow-sm">
            <h1 class="font-black italic text-blue-600 uppercase tracking-tighter">DAS-PRO</h1>
            <div class="flex bg-gray-200 p-1 rounded-xl gap-1">
                <button id="btn-tasks" onclick="showSection('tasks')" class="px-3 py-1 rounded-lg text-[10px] font-bold tab-active uppercase">Tareas</button>
                <button id="btn-tips" onclick="showSection('tips')" class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Propinas</button>
                <button id="btn-history" onclick="showSection('history')" class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Historial</button>
            </div>
            <button id="logout-btn" class="p-2"><i class="fas fa-power-off text-red-400"></i></button>
        </nav>

        <main id="section-tasks" class="p-4 max-w-xl mx-auto space-y-4">
            <div class="bg-white p-5 rounded-2xl shadow-sm border space-y-3">
                <input type="text" id="task-input" placeholder="¿Qué hay que hacer?" class="w-full p-3 bg-gray-50 rounded-xl outline-none border-none ring-1 ring-gray-200">
                <div class="grid grid-cols-2 gap-2">
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase block">Vencimiento</label>
                        <input type="date" id="task-date" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase block">Prioridad</label>
                        <select id="task-priority" class="w-full p-2 bg-gray-50 border rounded-xl text-sm font-bold">
                            <option value="Baja">BAJA</option>
                            <option value="Media">MEDIA</option>
                            <option value="Alta">ALTA</option>
                        </select>
                    </div>
                </div>
                <button onclick="saveTask()" class="w-full bg-blue-600 text-white p-3 rounded-xl font-bold shadow-md">+ AGREGAR TAREA</button>
            </div>
            <div id="task-list" class="space-y-2"></div>
        </main>

        <main id="section-tips" class="hidden p-4 max-w-4xl mx-auto space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border space-y-3">
                    <h3 class="font-bold text-blue-600 uppercase text-[10px] tracking-widest">Datos del Cierre</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">Fecha Propina</label>
                            <input type="date" id="date-generated" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">Fecha Pago</label>
                            <input type="date" id="date-paid" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">Turno</label>
                            <select id="shift" class="w-full p-2 bg-gray-50 border rounded-xl text-sm font-bold">
                                <option value="Mañana">MAÑANA</option>
                                <option value="Noche">NOCHE</option>
                                <option value="Evento">EVENTO</option>
                            </select>
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">¿Quién Pagó?</label>
                            <input type="text" id="payer-name" placeholder="Responsable" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Monto Total $</label>
                        <input type="number" id="tip-total" oninput="calculate()" onfocus="this.select()" class="w-full p-3 bg-blue-50 border-2 border-blue-100 rounded-xl text-3xl font-black text-blue-700">
                    </div>
                </div>
                <div class="bg-white p-5 rounded-2xl shadow-sm border">
                    <h3 class="font-bold text-gray-400 uppercase text-[10px] tracking-widest mb-4 text-center">Seleccionar Personal</h3>
                    <div id="staff-selector" class="flex flex-wrap gap-2 mb-4 justify-center"></div>
                    <div class="flex gap-2 border-t pt-4">
                        <input type="text" id="new-staff-name" placeholder="Nuevo empleado..." class="flex-grow p-2 border rounded-lg text-xs">
                        <button onclick="addNewStaff()" class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold uppercase">+</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                        <tr><th class="p-4">Nombre</th><th class="p-4 text-center">Horas</th><th class="p-4 text-right">Total</th></tr>
                    </thead>
                    <tbody id="distribution-table" class="divide-y"></tbody>
                </table>
                <div class="p-4 bg-gray-50 text-right flex justify-between items-center border-t">
                    <div class="text-left"><span class="text-[9px] font-bold text-gray-400 block uppercase">Valor por Hora</span><span id="vhour" class="text-xl font-black text-blue-600">$0.00</span></div>
                    <button onclick="saveCierre()" class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-green-700">GUARDAR CIERRE</button>
                </div>
            </div>
        </main>

        <main id="section-history" class="hidden p-4 max-w-4xl mx-auto space-y-4">
            <div class="flex justify-between items-center bg-white p-3 rounded-xl border shadow-sm">
                <span class="text-[10px] font-bold text-gray-400 uppercase">Ordenar por:</span>
                <select id="sort-history" onchange="renderHistory()" class="text-xs font-bold bg-gray-50 p-1 rounded border">
                    <option value="timestamp">Más Reciente</option>
                    <option value="fechaGenerado">Fecha Propina</option>
                    <option value="fechaPagado">Fecha Pago</option>
                </select>
            </div>
            <div id="history-list" class="space-y-3"></div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, getDocs, orderBy, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAffYd8QzcABt6bktN4xSw-XtK1jwJgYQI",
            authDomain: "das-agenda.firebaseapp.com",
            projectId: "das-agenda",
            storageBucket: "das-agenda.firebasestorage.app",
            messagingSenderId: "995103851313",
            appId: "1:995103851313:web:39a19797ab209439fde610"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let currentUserId = null;
        let fullStaffList = [];
        let selectedStaffIds = [];
        let hoursMemory = {};
        let cachedHistory = [];

        window.showSection = (section) => {
            ['tasks', 'tips', 'history'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== section);
                document.getElementById(`btn-${s}`).classList.toggle('tab-active',
