<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SANTINI - Gestión Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500;700&display=swap');
        :root { --bg-main: #070b14; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-main); color: #f1f5f9; margin: 0; height: 100dvh; display: flex; flex-direction: column; overflow: hidden; }
        
        main { flex: 1; overflow-y: auto; padding: 12px; padding-bottom: 80px; }
        .grid-personal { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        @media (min-width: 768px) { .grid-personal { grid-template-columns: repeat(4, 1fr); } }

        .card-pago { background: #ffffff; color: #0f172a; border-radius: 24px; padding: 20px; margin-top: 20px; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5); }
        .input-dark { background: #111827; border: 1px solid #1e293b; border-radius: 12px; padding: 12px; color: white; outline: none; width: 100%; }
        .input-dark:focus { border-color: #3b82f6; }
        
        .btn-staff { background: #0f172a; border: 2px solid #1e293b; padding: 15px; border-radius: 16px; text-align: left; transition: 0.2s; }
        .btn-staff.active { background: #16a34a; border-color: #052e16; color: white; font-weight: 900; }
    </style>
</head>
<body>

    <div id="login-screen" class="h-screen flex items-center justify-center p-6 z-50 bg-[#070b14] absolute inset-0">
        <div class="bg-[#111827] p-8 w-full max-w-sm text-center border border-slate-800 rounded-3xl shadow-2xl">
            <h1 class="text-3xl font-black text-white italic">SANTINI</h1>
            <p class="text-sky-400 font-bold text-sm mb-8 tracking-widest uppercase text-[10px]">Gestión de Turnos</p>
            <div class="space-y-4">
                <input type="email" id="log-email" placeholder="Usuario (Email)" class="input-dark text-center">
                <input type="password" id="log-pass" placeholder="Password" class="input-dark text-center">
                <button id="btn-ingresar" class="w-full bg-sky-500 text-slate-900 p-4 rounded-xl font-black uppercase">Entrar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden h-full flex flex-col">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center">
            <div class="italic font-black text-xl text-white">SANTINI</div>
            <div class="flex items-center gap-3">
                <div class="text-right">
                    <div id="user-display" class="text-[10px] font-black text-white uppercase">---</div>
                    <span id="role-tag" class="text-[8px] px-2 py-0.5 rounded bg-sky-500 text-slate-900 font-black uppercase italic">ADMIN</span>
                </div>
                <button id="btn-salir" class="text-slate-500 text-xl"><i class="fas fa-power-off"></i></button>
            </div>
        </header>

        <main>
            <div class="space-y-4">
                <div class="bg-slate-900/50 p-4 rounded-2xl border border-slate-800 space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[9px] font-black text-sky-400 uppercase">F. Propina</label>
                            <input type="date" id="fecha-propina" class="input-dark text-xs">
                        </div>
                        <div>
                            <label class="text-[9px] font-black text-sky-400 uppercase">F. Pago</label>
                            <input type="date" id="fecha-pago" class="input-dark text-xs">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-sky-400 uppercase">Quién pagó / Concepto</label>
                        <input type="text" id="concepto-pago" placeholder="..." class="input-dark text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-sky-400 uppercase">Monto Total Recaudado</label>
                        <input type="number" id="monto-total" placeholder="$ 0.00" oninput="calcular()" class="input-dark text-2xl font-black text-sky-400">
                    </div>
                </div>

                <h2 class="text-[10px] font-black uppercase text-slate-500 px-1">Seleccionar Personal y Horas</h2>
                <div id="grid-personal" class="grid-personal"></div>

                <div id="reporte-contenedor" class="hidden">
                    <div class="card-pago">
                        <div class="text-center mb-4">
                            <h3 class="font-black italic text-xl border-b border-slate-200 pb-2">RESUMEN DE REPARTO</h3>
                            <p id="detalles-reporte" class="text-[10px] text-slate-400 font-bold mt-2 uppercase"></p>
                        </div>
                        <div id="tabla-reparto" class="space-y-3"></div>
                        <div class="mt-6 pt-4 border-t border-slate-200 flex justify-between items-center font-black">
                            <span class="text-xs uppercase text-slate-400">Total a Repartir:</span>
                            <span id="total-final" class="text-2xl text-sky-600 font-black"></span>
                        </div>
                        <button onclick="descargarYLimpiar()" class="w-full mt-6 bg-slate-900 text-white p-4 rounded-2xl font-black uppercase text-xs tracking-widest shadow-lg">Descargar Reporte</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB_qivYXUASWoLB3zJcCpUOn44TokzzWro",
            authDomain: "pasaplatos-c9588.firebaseapp.com",
            projectId: "pasaplatos-c9588",
            storageBucket: "pasaplatos-c9588.firebasestorage.app",
            messagingSenderId: "885252229249",
            appId: "1:885252229249:web:2f04b59f0ad8d6c1736580"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let seleccionados = [];
        let staffBase = ["MARIA", "ANA", "CARLOS", "JUAN", "BELEN", "ZULMA", "DANIEL", "ROSA"];

        // AUTH
        document.getElementById('btn-ingresar').onclick = async () => {
            const email = document.getElementById('log-email').value;
            const pass = document.getElementById('log-pass').value;
            try { await signInWithEmailAndPassword(auth, email, pass); } catch (e) { alert("Credenciales inválidas"); }
        };
        document.getElementById('btn-salir').onclick = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-display').innerText = user.email.split('@')[0];
                renderStaffGrid();
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('app-screen').classList.add('hidden');
            }
        });

        // 1. RENDER STAFF CON ORDEN ALFABÉTICO
        function renderStaffGrid() {
            const cont = document.getElementById('grid-personal');
            cont.innerHTML = "";
            // Ordenamos la base antes de mostrar
            [...staffBase].sort().forEach(nombre => {
                const sel = seleccionados.find(x => x.nombre === nombre);
                const btn = document.createElement('button');
                btn.className = `btn-staff ${sel ? 'active' : ''}`;
                btn.onclick = () => togglePersonal(nombre);
                btn.innerHTML = `
                    <div class="text-[8px] text-slate-500 font-black uppercase">${sel ? 'Seleccionado' : 'Ausente'}</div>
                    <div class="text-sm font-bold uppercase">${nombre}</div>
                    <div class="text-[10px] mt-1 italic font-black">${sel ? sel.horas + ' HS' : '---'}</div>
                `;
                cont.appendChild(btn);
            });
        }

        // 2. TOGGLE CON PEDIDO DE HORAS
        window.togglePersonal = (nombre) => {
            const idx = seleccionados.findIndex(x => x.nombre === nombre);
            if(idx > -1) {
                seleccionados.splice(idx, 1);
            } else {
                const h = prompt(`¿Cuántas horas trabajó ${nombre}?`, "8");
                if(h && !isNaN(h)) {
                    seleccionados.push({ nombre, horas: parseFloat(h) });
                }
            }
            renderStaffGrid();
            window.calcular();
        };

        // 3. CALCULO PROPORCIONAL POR HORAS
        window.calcular = () => {
            const total = parseFloat(document.getElementById('monto-total').value) || 0;
            const reporteCont = document.getElementById('reporte-contenedor');
            const tabla = document.getElementById('tabla-reparto');

            if(total > 0 && seleccionados.length > 0) {
                reporteCont.classList.remove('hidden');
                const totalHs = seleccionados.reduce((acc, x) => acc + x.horas, 0);
                const valorH = total / totalHs;

                document.getElementById('detalles-reporte').innerText = `Concepto: ${document.getElementById('concepto-pago').value || '---'}`;
                document.getElementById('total-final').innerText = `$ ${total.toLocaleString()}`;

                tabla.innerHTML = "";
                // ORDEN ALFABÉTICO EN EL REPORTE TAMBIÉN
                [...seleccionados].sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(e => {
                    const paga = e.horas * valorH;
                    tabla.innerHTML += `
                        <div class="flex justify-between items-center border-b border-slate-100 pb-2">
                            <div>
                                <div class="font-black text-slate-800 text-sm uppercase">${e.nombre}</div>
                                <div class="text-[9px] text-slate-400 font-bold italic">${e.horas} HS TRABAJADAS</div>
                            </div>
                            <div class="text-lg font-black text-sky-600 tracking-tight">$ ${paga.toFixed(2)}</div>
                        </div>`;
                });
            } else {
                reporteCont.classList.add('hidden');
            }
        };

        window.descargarYLimpiar = () => {
            const fProp = document.getElementById('fecha-propina').value;
            const fPago = document.getElementById('fecha-pago').value;
            const monto = document.getElementById('monto-total').value;
            const quien = document.getElementById('concepto-pago').value;
            
            let txt = `SANTINI - REPORTE DE PROPINAS\n`;
            txt += `FECHA PROPINA: ${fProp} | PAGO: ${fPago}\n`;
            txt += `CONCEPTO: ${quien}\nTOTAL RECAUDADO: $${monto}\n`;
            txt += `------------------------------------------\n`;
            
            const totalHs = seleccionados.reduce((acc, x) => acc + x.horas, 0);
            [...seleccionados].sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(e => {
                txt += `${e.nombre.padEnd(10)} | ${e.horas}hs | Recibe: $${(e.horas * (monto/totalHs)).toFixed(2)}\n`;
            });

            const blob = new Blob([txt], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SANTINI_PROPINAS_${fPago}.txt`;
            a.click();

            seleccionados = [];
            document.getElementById('monto-total').value = "";
            document.getElementById('concepto-pago').value = "";
            renderStaffGrid();
            window.calcular();
        };
    </script>
</body>
</html>
