<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SANTINI - Gestión Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Roboto+Mono:wght@500;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #070b14; color: #f1f5f9; margin: 0; overflow-x: hidden; }
        .tab-btn.active { border-bottom: 4px solid #3b82f6; color: #3b82f6; }
        .card-shadow { box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5); }
        input, select { background: #111827; border: 1px solid #1e293b; color: white; padding: 10px; border-radius: 8px; outline: none; }
        input:focus { border-color: #3b82f6; }
    </style>
</head>
<body>

    <div id="login-screen" class="fixed inset-0 z-50 bg-[#070b14] flex items-center justify-center p-6">
        <div class="bg-[#111827] p-8 w-full max-w-sm text-center border border-slate-800 rounded-3xl card-shadow">
            <h1 class="text-3xl font-black italic mb-2">SANTINI</h1>
            <p class="text-sky-400 font-bold text-xs mb-8 uppercase tracking-widest">Panel de Control</p>
            <div class="space-y-4">
                <input type="password" id="pass-admin" placeholder="Contraseña de Acceso" class="w-full text-center text-lg">
                <button onclick="login()" class="w-full bg-sky-500 text-slate-900 p-4 rounded-xl font-black uppercase">Ingresar</button>
            </div>
        </div>
    </div>

    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="p-4 bg-slate-900 border-b border-slate-800 flex justify-between items-center sticky top-0 z-40">
            <div class="italic font-black text-xl">SANTINI</div>
            <button onclick="location.reload()" class="text-slate-500"><i class="fas fa-power-off text-xl"></i></button>
        </header>

        <nav class="flex bg-slate-900 border-b border-slate-800">
            <button onclick="showTab('tareas')" id="btn-tareas" class="tab-btn active flex-1 p-4 font-black text-[10px] uppercase">Agenda</button>
            <button onclick="showTab('propinas')" id="btn-propinas" class="tab-btn flex-1 p-4 font-black text-[10px] uppercase">Propinas</button>
            <button onclick="showTab('staff')" id="btn-staff" class="tab-btn flex-1 p-4 font-black text-[10px] uppercase">Personal</button>
        </nav>

        <main class="flex-1 p-4 pb-20">
            
            <div id="tab-tareas" class="space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="nueva-tarea" placeholder="Nueva tarea..." class="flex-1 text-sm">
                    <select id="prioridad-tarea" class="text-sm">
                        <option value="baja">Baja</option>
                        <option value="media">Media</option>
                        <option value="alta">Alta</option>
                    </select>
                    <button onclick="agregarTarea()" class="bg-sky-500 text-slate-900 px-4 rounded-lg font-black">+</button>
                </div>
                <div id="lista-tareas" class="space-y-2"></div>
            </div>

            <div id="tab-propinas" class="hidden space-y-4">
                <div class="bg-slate-900 p-4 rounded-2xl space-y-3 border border-slate-800">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[10px] font-black text-sky-400 uppercase">Fecha Propina</label>
                            <input type="date" id="fecha-propina" class="w-full text-xs">
                        </div>
                        <div>
                            <label class="text-[10px] font-black text-sky-400 uppercase">Fecha de Pago</label>
                            <input type="date" id="fecha-pago" class="w-full text-xs">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-sky-400 uppercase">Quién Pagó / Concepto</label>
                        <input type="text" id="quien-pago" placeholder="Ej: Evento Empresa X" class="w-full text-sm">
                    </div>
                    <div>
                        <label class="text-[10px] font-black text-sky-400 uppercase">Monto Recaudado</label>
                        <input type="number" id="monto-total" placeholder="$ 0.00" oninput="calcular()" class="w-full text-2xl font-black">
                    </div>
                </div>

                <h2 class="text-xs font-black uppercase text-slate-500 pt-2">Seleccionar Personal en Turno</h2>
                <div id="grid-propinas-staff" class="grid grid-cols-2 gap-2"></div>

                <div id="reporte-visual" class="bg-white text-slate-900 rounded-3xl p-6 shadow-2xl mt-6 hidden">
                    <div class="text-center mb-4">
                        <h3 class="font-black italic text-xl border-b-2 border-slate-100 pb-2">REPORTE DE PAGO</h3>
                        <p id="info-pago-txt" class="text-[10px] font-bold text-slate-400 mt-2 uppercase"></p>
                    </div>
                    <div id="tabla-distribucion" class="space-y-3"></div>
                    <div class="mt-6 pt-4 border-t-2 border-slate-100 flex justify-between items-center font-black">
                        <span class="text-xs uppercase">Total Distribuido:</span>
                        <span id="display-total-reporte" class="text-2xl text-sky-600"></span>
                    </div>
                    <button onclick="descargarBorrar()" class="w-full mt-6 bg-slate-900 text-white p-4 rounded-xl font-black uppercase text-xs">Descargar y Limpiar Todo</button>
                </div>
            </div>

            <div id="tab-staff" class="hidden space-y-4">
                <div class="flex gap-2">
                    <input type="text" id="nuevo-nombre" placeholder="Nombre empleado..." class="flex-1 uppercase font-bold text-sm">
                    <button onclick="agregarStaff()" class="bg-green-600 text-white px-6 rounded-lg font-black">AÑADIR</button>
                </div>
                <div id="lista-staff-admin" class="space-y-2"></div>
            </div>

        </main>
    </div>

    <script>
        // ESTADO INICIAL
        let staff = JSON.parse(localStorage.getItem('santini_staff')) || ["MARIA", "ANA", "CARLOS"];
        let tareas = JSON.parse(localStorage.getItem('santini_tareas')) || [];
        let seleccionados = [];

        // LOGIN
        function login() {
            if(document.getElementById('pass-admin').value === "1234") { // Cambiá 1234 por tu clave
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                init();
            } else { alert("Clave incorrecta"); }
        }

        function init() {
            renderStaff();
            renderTareas();
            renderPropinasStaff();
        }

        function showTab(tab) {
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('tab-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('btn-' + tab).classList.add('active');
        }

        // GESTIÓN STAFF
        function agregarStaff() {
            const nom = document.getElementById('nuevo-nombre').value.toUpperCase().trim();
            if(!nom) return;
            staff.push(nom);
            document.getElementById('nuevo-nombre').value = "";
            save();
            renderStaff();
            renderPropinasStaff();
        }

        function eliminarStaff(index) {
            if(confirm("¿Eliminar a este empleado?")) {
                staff.splice(index, 1);
                save();
                renderStaff();
                renderPropinasStaff();
            }
        }

        function renderStaff() {
            const cont = document.getElementById('lista-staff-admin');
            cont.innerHTML = "";
            // ORDEN ALFABÉTICO
            staff.sort().forEach((s, i) => {
                cont.innerHTML += `
                    <div class="bg-slate-900 p-3 rounded-xl flex justify-between items-center border border-slate-800">
                        <span class="font-bold uppercase">${s}</span>
                        <button onclick="eliminarStaff(${i})" class="text-rose-500 px-2"><i class="fas fa-trash"></i></button>
                    </div>`;
            });
        }

        // GESTIÓN TAREAS
        function agregarTarea() {
            const text = document.getElementById('nueva-tarea').value;
            const prio = document.getElementById('prioridad-tarea').value;
            if(!text) return;
            tareas.push({ text, prio, id: Date.now() });
            document.getElementById('nueva-tarea').value = "";
            save();
            renderTareas();
        }

        function borrarTarea(id) {
            tareas = tareas.filter(t => t.id !== id);
            save();
            renderTareas();
        }

        function renderTareas() {
            const cont = document.getElementById('lista-tareas');
            cont.innerHTML = "";
            const colores = { alta: 'border-l-rose-500', media: 'border-l-yellow-500', baja: 'border-l-sky-500' };
            tareas.forEach(t => {
                cont.innerHTML += `
                    <div class="bg-slate-900 p-4 rounded-xl border-l-4 ${colores[t.prio]} flex justify-between items-center border-y border-r border-slate-800">
                        <span class="text-sm font-medium">${t.text}</span>
                        <button onclick="borrarTarea(${t.id})" class="text-slate-600"><i class="fas fa-check-circle text-xl"></i></button>
                    </div>`;
            });
        }

        // GESTIÓN PROPINAS
        function renderPropinasStaff() {
            const cont = document.getElementById('grid-propinas-staff');
            cont.innerHTML = "";
            staff.sort().forEach(s => {
                const sel = seleccionados.find(x => x.nombre === s);
                cont.innerHTML += `
                    <button onclick="toggleSeleccion('${s}')" class="p-3 rounded-xl border text-left transition-all ${sel ? 'bg-sky-500 text-slate-900 border-sky-400 font-black' : 'bg-slate-900 text-slate-500 border-slate-800'}">
                        <div class="text-[10px] uppercase">${s}</div>
                        <div class="text-xs">${sel ? sel.horas + ' HS' : 'OFF'}</div>
                    </button>`;
            });
        }

        function toggleSeleccion(nombre) {
            const idx = seleccionados.findIndex(x => x.nombre === nombre);
            if(idx > -1) {
                seleccionados.splice(idx, 1);
            } else {
                const h = prompt(`Horas trabajadas por ${nombre}:`, "8");
                if(h && !isNaN(h)) {
                    seleccionados.push({ nombre, horas: parseFloat(h) });
                }
            }
            renderPropinasStaff();
            calcular();
        }

        function calcular() {
            const total = parseFloat(document.getElementById('monto-total').value) || 0;
            const reporte = document.getElementById('reporte-visual');
            const tabla = document.getElementById('tabla-distribucion');
            
            if(seleccionados.length > 0 && total > 0) {
                reporte.classList.remove('hidden');
                const totalHoras = seleccionados.reduce((acc, x) => acc + x.horas, 0);
                const valorHora = total / totalHoras;
                
                document.getElementById('info-pago-txt').innerText = `Pagó: ${document.getElementById('quien-pago').value || '---'} | Pago: ${document.getElementById('fecha-pago').value}`;
                document.getElementById('display-total-reporte').innerText = `$ ${total.toLocaleString()}`;
                
                tabla.innerHTML = "";
                // ORDEN ALFABÉTICO EN EL REPORTE
                seleccionados.sort((a,b) => a.nombre.localeCompare(b.nombre)).forEach(e => {
                    const monto = e.horas * valorHora;
                    tabla.innerHTML += `
                        <div class="flex justify-between items-center border-b border-slate-100 pb-2">
                            <div>
                                <div class="font-black text-slate-800 uppercase text-sm">${e.nombre}</div>
                                <div class="text-[9px] text-slate-400 font-bold italic">${e.horas} HORAS</div>
                            </div>
                            <div class="text-lg font-black text-sky-600">$ ${monto.toFixed(2)}</div>
                        </div>`;
                });
            } else {
                reporte.classList.add('hidden');
            }
        }

        function descargarBorrar() {
            const fProp = document.getElementById('fecha-propina').value;
            const fPago = document.getElementById('fecha-pago').value;
            const monto = document.getElementById('monto-total').value;
            const quien = document.getElementById('quien-pago').value;
            
            let t = `SANTINI - REPORTE DE PROPINAS\n`;
            t += `PROPINA DEL: ${fProp}\nFECHA DE PAGO: ${fPago}\nPAGÓ: ${quien}\nTOTAL: $${monto}\n`;
            t += `--------------------------------\n`;
            
            const totalHoras = seleccionados.reduce((acc, x) => acc + x.horas, 0);
            seleccionados.forEach(e => {
                t += `${e.nombre} | ${e.horas}hs | Recibe: $${(e.horas * (monto/totalHoras)).toFixed(2)}\n`;
            });

            const blob = new Blob([t], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `SANTINI_PAGO_${fPago}.txt`;
            a.click();

            // LIMPIAR
            seleccionados = [];
            document.getElementById('monto-total').value = "";
            document.getElementById('quien-pago').value = "";
            renderPropinasStaff();
            calcular();
        }

        function save() {
            localStorage.setItem('santini_staff', JSON.stringify(staff));
            localStorage.setItem('santini_tareas', JSON.stringify(tareas));
        }
    </script>
</body>
</html>
