<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAS-PRO | Gestión Integral</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-active { background-color: #2563eb !important; color: white !important; }
        .hidden { display: none; }
        .hour-input:focus { background-color: #fef9c3; outline: none; border-color: #2563eb; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-sm text-center border">
            <h2 class="text-3xl font-black text-blue-600 mb-6 italic italic">DAS-PRO</h2>
            <input type="email" id="email" placeholder="Email" class="w-full p-4 mb-4 bg-gray-50 rounded-2xl border outline-none">
            <input type="password" id="password" placeholder="Clave" class="w-full p-4 mb-6 bg-gray-50 rounded-2xl border outline-none">
            <button onclick="handleAuth()" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-bold shadow-lg">ENTRAR</button>
        </div>
    </div>

    <div id="agenda-screen" class="hidden">
        <nav class="bg-white border-b sticky top-0 z-50 flex justify-between items-center px-4 py-3 shadow-sm">
            <h1 class="font-black italic text-blue-600">DAS-PRO</h1>
            <div class="flex bg-gray-200 p-1 rounded-xl gap-1">
                <button id="btn-tasks" onclick="showSection('tasks')" class="px-3 py-1 rounded-lg text-[10px] font-bold tab-active uppercase">Tareas</button>
                <button id="btn-tips" onclick="showSection('tips')" class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Propinas</button>
                <button id="btn-history" onclick="showSection('history')" class="px-3 py-1 rounded-lg text-[10px] font-bold uppercase">Historial</button>
            </div>
            <button onclick="logout()"><i class="fas fa-power-off text-red-400"></i></button>
        </nav>

        <main id="section-tips" class="hidden p-4 max-w-4xl mx-auto space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="bg-white p-5 rounded-2xl shadow-sm border space-y-3">
                    <h3 class="font-bold text-blue-600 uppercase text-[10px] tracking-widest">Datos del Cierre</h3>
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">Fecha Generado</label>
                            <input type="date" id="date-generated" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                        </div>
                        <div>
                            <label class="text-[9px] font-bold text-gray-400 uppercase">Fecha Pagado</label>
                            <input type="date" id="date-paid" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                        </div>
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase">¿Quién Pagó?</label>
                        <input type="text" id="payer-name" placeholder="Ej: Responsable de turno" class="w-full p-2 bg-gray-50 border rounded-xl text-sm">
                    </div>
                    <div>
                        <label class="text-[9px] font-bold text-gray-400 uppercase">Monto Total $</label>
                        <input type="number" id="tip-total" oninput="calculate()" onfocus="this.select()" class="w-full p-3 bg-blue-50 border-2 border-blue-100 rounded-xl text-3xl font-black text-blue-700">
                    </div>
                </div>

                <div class="bg-white p-5 rounded-2xl shadow-sm border">
                    <h3 class="font-bold text-gray-400 uppercase text-[10px] tracking-widest mb-4 text-center">Personal Registrado</h3>
                    <div id="staff-selector" class="flex flex-wrap gap-2 mb-4 justify-center"></div>
                    <div class="flex gap-2 border-t pt-4">
                        <input type="text" id="new-staff-name" placeholder="Nuevo nombre..." class="flex-grow p-2 border rounded-lg text-xs">
                        <button onclick="addNewStaff()" class="bg-blue-600 text-white px-4 rounded-lg text-sm font-bold">+</button>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-2xl shadow-sm border overflow-hidden">
                <table class="w-full text-left">
                    <thead class="bg-gray-50 text-[10px] font-bold text-gray-400 uppercase">
                        <tr><th class="p-4">Nombre</th><th class="p-4 text-center">Horas</th><th class="p-4 text-right">Total</th></tr>
                    </thead>
                    <tbody id="distribution-table" class="divide-y"></tbody>
                </table>
                <div class="p-4 bg-gray-50 text-right flex justify-between items-center border-t">
                    <div class="text-left"><span class="text-[9px] font-bold text-gray-400 block uppercase">Valor por Hora</span><span id="vhour" class="text-xl font-black text-blue-600">$0.00</span></div>
                    <button onclick="saveCierre()" class="bg-green-600 text-white px-8 py-3 rounded-xl font-bold shadow-lg hover:bg-green-700 transition">GUARDAR CIERRE</button>
                </div>
            </div>
        </main>

        <main id="section-history" class="hidden p-4 max-w-4xl mx-auto">
            <h3 class="font-bold text-gray-500 uppercase text-[10px] tracking-widest mb-4 uppercase">Historial de Propinas</h3>
            <div id="history-list" class="space-y-3"></div>
        </main>

        <main id="section-tasks" class="p-4 max-w-xl mx-auto">
            <div class="bg-white p-4 rounded-2xl shadow-sm mb-4 border flex gap-2">
                <input type="text" id="task-input" placeholder="¿Qué hay que hacer?" class="flex-grow p-3 bg-gray-50 rounded-xl outline-none">
                <button onclick="saveTask()" class="bg-blue-600 text-white px-5 rounded-xl font-bold">+</button>
            </div>
            <ul id="task-list" class="bg-white rounded-2xl shadow-sm divide-y border"></ul>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot, doc, deleteDoc, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAffYd8QzcABt6bktN4xSw-XtK1jwJgYQI",
            authDomain: "das-agenda.firebaseapp.com",
            projectId: "das-agenda",
            storageBucket: "das-agenda.firebasestorage.app",
            messagingSenderId: "995103851313",
            appId: "1:995103851313:web:39a19797ab209439fde610"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        let currentUserId = null;
        let fullStaffList = [];
        let selectedStaffIds = [];
        let hoursMemory = {};

        window.showSection = (section) => {
            ['tasks', 'tips', 'history'].forEach(s => {
                document.getElementById(`section-${s}`).classList.toggle('hidden', s !== section);
                document.getElementById(`btn-${s}`).classList.toggle('tab-active', s === section);
            });
            if(section === 'history') loadHistory();
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('agenda-screen').classList.remove('hidden');
                document.getElementById('date-generated').valueAsDate = new Date();
                
                onSnapshot(query(collection(db, "tasks"), where("userId", "==", currentUserId)), (snap) => {
                    document.getElementById('task-list').innerHTML = snap.docs.map(d => `
                        <li class="p-4 flex justify-between items-center font-bold">
                            <span>${d.data().detail}</span>
                            <button onclick="deleteTask('${d.id}')" class="text-gray-300 hover:text-red-500"><i class="fas fa-trash"></i></button>
                        </li>`).join('');
                });

                onSnapshot(query(collection(db, "staff_list"), where("userId", "==", currentUserId)), (snap) => {
                    fullStaffList = snap.docs.map(d => ({id: d.id, ...d.data()}));
                    fullStaffList.sort((a, b) => a.name.localeCompare(b.name));
                    renderStaffSelector();
                });
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('agenda-screen').classList.add('hidden');
            }
        });

        window.addNewStaff = async () => {
            const name = document.getElementById('new-staff-name').value.trim();
            if(name) await addDoc(collection(db, "staff_list"), { name, userId: currentUserId });
            document.getElementById('new-staff-name').value = "";
        };

        window.deleteStaffMember = async (e, id) => {
            e.stopPropagation();
            if(confirm("¿Eliminar empleado definitivamente?")) await deleteDoc(doc(db, "staff_list", id));
        };

        function renderStaffSelector() {
            const container = document.getElementById('staff-selector');
            container.innerHTML = fullStaffList.map(s => `
                <div class="flex items-center bg-white border rounded-full pl-3 pr-1 py-1 gap-2 shadow-sm transition-all ${selectedStaffIds.includes(s.id) ? 'bg-blue-600 border-blue-600 text-white' : 'text-gray-500'}">
                    <span class="text-xs font-bold cursor-pointer select-none" onclick="toggleStaff('${s.id}')">${s.name}</span>
                    <button onclick="deleteStaffMember(event, '${s.id}')" class="w-5 h-5 flex items-center justify-center rounded-full hover:bg-red-500 hover:text-white text-[10px]">×</button>
                </div>
            `).join('');
            renderDistributionTable();
        }

        window.toggleStaff = (id) => {
            if(selectedStaffIds.includes(id)) {
                selectedStaffIds = selectedStaffIds.filter(i => i !== id);
            } else {
                selectedStaffIds.push(id);
            }
            renderStaffSelector();
        };

        function renderDistributionTable() {
            const tableBody = document.getElementById('distribution-table');
            const activeStaff = fullStaffList.filter(s => selectedStaffIds.includes(s.id));
            
            tableBody.innerHTML = activeStaff.map(s => `
                <tr>
                    <td class="p-4 font-bold text-gray-700">${s.name}</td>
                    <td class="p-4 text-center">
                        <input type="number" step="0.5" 
                        value="${hoursMemory[s.id] || 0}" 
                        oninput="updateHours('${s.id}', this.value)" 
                        onfocus="this.select()"
                        class="hour-input w-20 p-2 border-2 border-blue-100 rounded-xl text-center font-black" data-id="${s.id}" data-name="${s.name}">
                    </td>
                    <td class="p-4 text-right font-black text-blue-600 text-lg" id="res-${s.id}">$0.00</td>
                </tr>`).join('');
            calculate();
        }

        window.updateHours = (id, val) => {
            hoursMemory[id] = val;
            calculate();
        };

        window.calculate = () => {
            const totalMonto = parseFloat(document.getElementById('tip-total').value) || 0;
            const inputs = document.querySelectorAll('.hour-input');
            let totalHoras = 0;
            
            inputs.forEach(i => { totalHoras += parseFloat(i.value) || 0; });
            const vh = totalHoras > 0 ? totalMonto / totalHoras : 0;
            document.getElementById('vhour').innerText = `$${vh.toFixed(2)}`;

            inputs.forEach(i => {
                const id = i.getAttribute('data-id');
                const horas = parseFloat(i.value) || 0;
                const monto = (horas * vh).toFixed(2);
                const el = document.getElementById(`res-${id}`);
                if(el) el.innerText = `$${monto}`;
            });
        };

        window.saveCierre = async () => {
            const total = document.getElementById('tip-total').value;
            const dateGen = document.getElementById('date-generated').value;
            const payer = document.getElementById('payer-name').value;
            if(!total || !dateGen || !payer) return alert("Completa: Monto, Fecha y Responsable.");

            const repartos = [];
            document.querySelectorAll('.hour-input').forEach(i => {
                repartos.push({
                    nombre: i.getAttribute('data-name'),
                    horas: i.value,
                    cobro: document.getElementById(`res-${i.getAttribute('data-id')}`).innerText
                });
            });

            await addDoc(collection(db, "cierres"), {
                userId: currentUserId,
                fechaGenerado: dateGen,
                fechaPagado: document.getElementById('date-paid').value,
                pagador: payer,
                montoTotal: total,
                detalles: repartos,
                timestamp: Date.now()
            });

            alert("Cierre guardado.");
            location.reload();
        };

        async function loadHistory() {
            const hList = document.getElementById('history-list');
            hList.innerHTML = "<p class='text-center text-gray-400 p-10'>Cargando historial...</p>";
            try {
                // Si esto falla es porque falta el INDICE en Firebase
                const snap = await getDocs(query(collection(db, "cierres"), where("userId", "==", currentUserId), orderBy("timestamp", "desc")));
                if(snap.empty) {
                    hList.innerHTML = "<p class='text-center text-gray-400 p-10 uppercase text-xs'>No hay cierres guardados.</p>";
                    return;
                }
                hList.innerHTML = snap.docs.map(d => {
                    const c = d.data();
                    return `
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-l-4 border-l-blue-500">
                        <div class="flex justify-between items-start mb-3">
                            <div><span class="text-[9px] font-bold text-gray-400 block uppercase">Generado</span><span class="font-bold text-sm">${c.fechaGenerado}</span></div>
                            <div class="text-right"><span class="text-[9px] font-bold text-gray-400 block uppercase">Responsable</span><span class="font-bold text-sm text-blue-600">${c.pagador}</span></div>
                        </div>
                        <div class="bg-blue-50 p-3 rounded-xl mb-3 flex justify-between items-center">
                            <span class="text-xs font-bold text-blue-800 uppercase">Total:</span>
                            <span class="text-xl font-black text-blue-700">$${c.montoTotal}</span>
                        </div>
                        <div class="grid grid-cols-1 gap-1 text-[11px] text-gray-600 border-t pt-2">
                            ${c.detalles.map(p => `<div class="flex justify-between"><span>${p.nombre} (${p.horas}hs)</span><span class="font-bold">${p.cobro}</span></div>`).join('')}
                        </div>
                    </div>`;
                }).join('');
            } catch (e) {
                hList.innerHTML = `<div class='text-center p-6'><p class='text-red-500 text-sm'>Error de servidor.</p><p class='text-[10px] text-gray-400 mt-2'>Asegúrate de haber creado el índice en la consola de Firebase.</p></div>`;
                console.error(e);
            }
        }

        window.handleAuth = async () => {
            const e = document.getElementById('email').value.trim();
            const p = document.getElementById('password').value.trim();
            try { await signInWithEmailAndPassword(auth, e, p); } catch(err) { alert("Error: " + err.message); }
        };
        window.logout = () => signOut(auth);
        window.saveTask = async () => {
            const val = document.getElementById('task-input').value;
            if(val) await addDoc(collection(db, "tasks"), { detail: val, userId: currentUserId });
            document.getElementById('task-input').value = '';
        };
        window.deleteTask = async (id) => { if(confirm("¿Eliminar?")) await deleteDoc(doc(db, "tasks", id)); };
    </script>
</body>
</html>
